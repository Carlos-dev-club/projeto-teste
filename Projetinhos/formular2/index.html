<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Formulário de Cadastro</h1>
        <form>
            <div class="input-group">
                <label for="nome">Nome e Sobrenome:</label>
                <input type="text" id="nome" placeholder="Nome" class="input-field" required>
                <input type="text" id="sobrenome" placeholder="Sobrenome" class="input-field" required>
            </div>

            <div class="input-group">
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" placeholder="Empresa" class="input-field" required>
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" class="input-field" required>
            </div>

            <div class="input-group">
                <label for="telefone">Telefone com DDD:</label>
                <input type="text" id="ddd" placeholder="DDD" class="input-field" required>
                <input type="text" id="telefone" placeholder="Telefone" class="input-field" required>
            </div>

            <div class="input-group">
                <label for="sexo">Sexo:</label>
                <select id="sexo" class="input-field" required>
                    <option value="" disabled selected>-Selecione a Opção-</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
