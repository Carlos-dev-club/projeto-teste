<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Exemplo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Loja de Exemplo</h1>
        <div class="carrinho">
            <span id="total">Total: R$ 0,00</span>
            <button id="verCarrinho">Ver Carrinho</button>
        </div>
    </header>

    <main>
        <aside>
            <h2>Filtros</h2>
            <label for="categoria">Categoria:</label>
            <select id="categoria">
                <option value="todos">Todos</option>
                <option value="eletronicos">Eletrônicos</option>
                <option value="roupas">Roupas</option>
                <option value="acessorios">Acessórios</option>
            </select>
        </aside>

        <section id="produtos">
            <!-- Produtos serão carregados aqui -->
        </section>
    </main>

    <div id="carrinhoModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Carrinho de Compras</h2>
            <div id="carrinhoProdutos"></div>
            <div id="carrinhoTotal">Total: R$ 0,00</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
